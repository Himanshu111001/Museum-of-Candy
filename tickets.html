<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tickets</title>

    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,700" rel="stylesheet">

    <link rel="stylesheet" href="app.css">

</head>

<body>
    <nav class="t-nav">
        <div class="logo">
            CANDY
        </div>
        <div>
            <a href="index.html" class="nav-link">HOME</a>
            <a href="" class="nav-link">ABOUT</a>
            <a href="tickets.html" class="nav-link">TICKETS</a>
        </div>
    </nav>

    <div class="ticket-container">
        <div class="card">
            <div class="card-inner">
                <div class="front">
                    <img src="img/map.png" class="map-img">
                    <div class="t-row">
                        <img src="img/chip.png" class="chip" id="chipp">
                        <img src="img/visa.png" class="visa" id="visaa">
                    </div>
                    <div class="t-row card-no">
                        <p>5467</p>
                        <p>7058</p>
                        <p>6547</p>
                        <p>9224</p>
                    </div>
                    <div class="t-row card-holder">
                        <p>CARD HOLDER</p>
                        <p>VALID TILL</p>
                    </div>
                    <div class="t-row name">
                        <p>JOE ALISON</p>
                        <p>10 / 25</p>
                    </div>
                </div>
                <div class="back">
                    <img src="img/map.png" class="map-img">
                    <div class="bar"></div>
                    <div class="t-row card-cvv">
                        <div>
                            <img src="img/pattern.png">
                        </div>
                        <p>824</p>
                    </div>
                    <div class="t-row card-text">
                        <p>This is a virtual card design built using HTML & CSS. You can also design something like
                            this.</p>
                    </div>
                    <div class="t-row signature">
                        <p>CUSTOMER SIGNATURE</p>
                        <img src="img/visa.png" id="visaaa">
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
